<h1>Profiles</h1>

{% if pagination_class.has_previous %}
<a href="{{ pagination_class.previous_link }}">Previous</a>
{% endif %}

{% if pagination_class.has_next %}
<a href="{{ pagination_class.next_link }}">Next</a>
{% endif %}

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    {% for profile in paginated_results %}
    <tr>
        <td>{{ profile.id }}</td>
        <td>{{ profile.name }}</td>
        <td>{{ profile.email }}</td>
    </tr>
    {% endfor %}
</table>
